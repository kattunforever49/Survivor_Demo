<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | Kawaii Survivor Course</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      text-align: center;
    }
    #unity-canvas {
      background: #231F20;
    }
  </style>
</head>
<body>
  <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1" style="width: 1920px; height: 1080px;"></canvas>

  <script src="Build/Web.loader.js"></script>
  <script>
    const canvas = document.querySelector("#unity-canvas");

    function isMobile() {
      return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    }

    if (isMobile()) {
      // 嘗試鎖定橫向
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("landscape").catch((err) => {
          console.log("鎖定橫向失敗:", err);
        });
      }

      // 只旋轉，不調整大小或位置
      canvas.style.transform = "rotate(90deg)";
      canvas.style.transformOrigin = "center center";
    }

    // 建立 Unity 實例
    createUnityInstance(canvas, {
      arguments: [],
      dataUrl: "Build/Web.data.unityweb",
      frameworkUrl: "Build/Web.framework.js.unityweb",
      codeUrl: "Build/Web.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Tabsil",
      productName: "Kawaii Survivor Course",
      productVersion: "1.0"
    });
  </script>
</body>
</html>
