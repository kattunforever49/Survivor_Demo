<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Unity Web Player | Kawaii Survivor Course</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }

    #unity-canvas {
      background: #231F20;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* 手機旋轉樣式 */
    @media screen and (max-width: 1024px) and (orientation: portrait) {
      #unity-canvas {
        width: 100vh;
        height: 100vw;
        transform: translateX(calc(50vw - 50%)) translateY(calc(50vh - 50%)) rotate(90deg);
        transform-origin: center center;
      }
    }

    /* 桌機或橫向手機 */
    @media screen and (min-width: 1025px), (orientation: landscape) {
      #unity-canvas {
        width: 100vw;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <canvas id="unity-canvas" width="100vw" height="100vh" tabindex="-1"></canvas>
  <script src="Build/Web.loader.js"></script>
  <script>
    const canvas = document.querySelector("#unity-canvas");

    function isMobile() {
      return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    }

    if (isMobile()) {
      // 嘗試鎖定橫向（可選）
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("landscape").catch(err => {
          console.log("鎖定橫向失敗：", err);
        });
      }
    }

    // 啟動 Unity
    createUnityInstance(canvas, {
      arguments: [],
      dataUrl: "Build/Web.data.unityweb",
      frameworkUrl: "Build/Web.framework.js.unityweb",
      codeUrl: "Build/Web.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Tabsil",
      productName: "Kawaii Survivor Course",
      productVersion: "1.0",
      matchWebGLToCanvasSize: false
    });
  </script>
</body>
</html>
