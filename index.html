<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Unity Web Player | Kawaii Survivor Course</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }

    #unity-canvas {
      background: #231F20;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center center;
    }
  </style>
</head>
<body>
  <canvas id="unity-canvas" tabindex="-1"></canvas>
  <script src="Build/Web.loader.js"></script>
  <script>
    const canvas = document.querySelector("#unity-canvas");

    function isMobile() {
      return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    }

    function startUnity() {
      createUnityInstance(canvas, {
        arguments: [],
        dataUrl: "Build/Web.data.unityweb",
        frameworkUrl: "Build/Web.framework.js.unityweb",
        codeUrl: "Build/Web.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Tabsil",
        productName: "Kawaii Survivor Course",
        productVersion: "1.0",
        matchWebGLToCanvasSize: true
      });
    }

    if (isMobile()) {
      // 嘗試鎖定橫向
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("landscape").catch(err => {
          console.log("鎖定橫向失敗：", err);
        });
      }

      function applyRotationAndResize() {
        const screenW = window.innerWidth;
        const screenH = window.innerHeight;
        const aspectRatio = screenH/screenW ;

        // 旋轉後，寬高對調：canvas 寬 = 螢幕高，canvas 高 = 螢幕高 / 比例
        const rotatedWidth = screenH;
        const rotatedHeight = screenH / aspectRatio;

        canvas.style.width = rotatedWidth + "px";
        canvas.style.height = rotatedHeight + "px";
        canvas.style.transform = "rotate(90deg) translate(-50%, -50%)";
      }

      // 設定位置
      canvas.style.top = "50%";
      canvas.style.left = "50%";
      canvas.style.position = "absolute";
      canvas.style.transformOrigin = "center center";

      // 套用一次、並監聽 resize
      applyRotationAndResize();
      window.addEventListener("resize", applyRotationAndResize);
    } else {
      // 桌機：使用 100% 填滿
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.top = "0";
      canvas.style.left = "0";
      canvas.style.position = "absolute";
    }

    startUnity();
  </script>
</body>
</html>
