<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Unity Web Player | Kawaii Survivor Course</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }

    #unity-canvas {
            display: block;
            margin: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
  </style>
</head>
<body>
  <canvas id="unity-canvas" tabindex="-1"></canvas>
  <script src="Build/Web.loader.js"></script>
  <script>
    const canvas = document.querySelector("#unity-canvas");

    function isMobile() {
      return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    }

    function startUnity() {
      createUnityInstance(canvas, {
        arguments: [],
        dataUrl: "Build/Web.data.unityweb",
        frameworkUrl: "Build/Web.framework.js.unityweb",
        codeUrl: "Build/Web.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Tabsil",
        productName: "Kawaii Survivor Course",
        productVersion: "1.0",
        matchWebGLToCanvasSize: true
      });
    }

    if (isMobile()) {
      // 嘗試鎖定橫向顯示（可能被拒絕）
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("landscape").catch(err => {
          console.log("鎖定橫向失敗：", err);
        });
      }

      // 手機上旋轉 canvas
      canvas.style.transform = "rotate(90deg)";
    }

    startUnity();
  </script>
</body>
</html>
